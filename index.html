<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Website Desa Jajag</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #dbeafe, #eef2ff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-wrapper {
      max-width: 400px;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 30px;
      color: #1e3a8a;
    }

    .login-card i {
      font-size: 3rem;
      color: #3b82f6;
      margin-bottom: 10px;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control, .form-select {
      border-radius: 10px;
    }

    .btn-primary {
      border-radius: 10px;
      background-color: #3b82f6;
      border: none;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #2563eb;
    }

    .btn-outline-secondary {
      border-radius: 10px;
    }

    .alert {
      display: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-title">Selamat Datang di Website Pelayanan Desa Jajag</div>
    <div class="login-card">
      <i class="bi bi-person-circle"></i>
      <h4 class="mb-4">Masuk Akun</h4>
      <form onsubmit="return handleLogin(event)">
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder />
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Kata Sandi</label>
          <input type="password" class="form-control" id="password" placeholder />
        </div>
        <div class="mb-3 text-start">
          <label for="role" class="form-label">Login Sebagai</label>
          <select class="form-select" id="role" required>
            <option value="">-</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-2">Masuk</button>
        <a href="index.html" class="btn btn-outline-secondary w-100">Kembali ke Beranda</a>
        <div class="alert alert-danger mt-3" id="error-msg">Silakan isi semua kolom dan pilih peran dengan benar.</div>
      </form>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;
      const errorMsg = document.getElementById('error-msg');

      if (!email || !password || !role) {
        errorMsg.style.display = 'block';
        return false;
      }

      // Simulasi redirect
      if (role === 'admin') {
        window.location.href = 'admin.html';
      } else if (role === 'user') {
        window.location.href = 'all.html';
      } else {
        errorMsg.style.display = 'block';
      }
    }
  </script>
</body>
</html>
